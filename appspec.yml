version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/server
hooks:
  BeforeInstall:
    - location: script/install_dependencies.sh
      timeout: 300
  ApplicationStart:
    - location: script/start_server.sh
      timeout: 300
  ApplicationStop:
    - location: script/stop_server.sh
      timeout: 300
